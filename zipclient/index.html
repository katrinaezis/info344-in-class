<body>
    <div>
        <input type="text" id="city">
        <button onclick="load()">Submit</button>
    </div>
    
    <script>
        function load() {
            var x = "http://localhost:8000/zips/city/" + $("#city").val();;
            console.log(x);
            // fetch("http://localhost:8000/zips/city/")
            fetch(x)
            .then(function(resp) {
                return resp.json()
            })
            .then(function(data) {
                console.log(data)
            })
            .catch(function(err) {
                console.error(err)
            })
        }
